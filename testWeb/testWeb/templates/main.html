<!DOCTYPE html>
<html>
 <head>
   <title>students api</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <style>
   .center {
   margin: auto;
   width: 60%;
   border: 3px solid #73AD21;
   padding: 10px;
   }
 </style>
 </head>
<body>
<div>
   <button id="apireq">click me </button> 
</div>
<div id="jsonresp" style="margin-top: 30px">

</div>
<script>
  
$(document).ready(function(){
$.ajax({
  method: 'GET',
  url: 'http://localhost:8000/API/',
  dataType: 'json',
  success: function (data) {
    for (var i=0;i<data.length;i++){
      $("#jsonresp").append("<div id='iter"+i+"' class='center'>");
      $("#iter"+i).append("<p align='center'>Nombre: "+data[i].nombre+ "</p>");
      $("#iter"+i).append("<p align='center'>Direccion: "+data[i].direccion+ "</p>");
      $("#iter"+i).append("<p align='center'>Superficie: "+data[i].superficie+ "</p>");
      $("#iter"+i).append("<p align='center'>Email: "+data[i].email+ "</p>");
      $("#jsonresp").append("<hr>");

    }
  }
});
});


</script>
</body>
</html>
